
<!DOCTYPE html>
<html>
  <head>
    <title>Vanguard&Vulkan AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background-color: #000; overflow: hidden; }
      model-viewer { width: 100vw; height: 100vh; }
      .overlay-text {
        position: absolute;
        bottom: 30px;
        width: 100%;
        text-align: center;
        font-size: 24px;
        font-family: Arial, sans-serif;
        color: cyan;
        letter-spacing: 2px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <model-viewer src="556x45_holographic_realistic.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  auto-rotate
                  camera-controls
                  exposure="1.3"
                  shadow-intensity="1"
                  background-color="transparent">
    </model-viewer>
    <div class="overlay-text">VANGUARD&VULKAN</div>
  </body>
</html>
