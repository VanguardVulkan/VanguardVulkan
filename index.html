
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanguard&Vulkan - Hologram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #00ffe1;
      font-family: 'Orbitron', sans-serif;
      animation: flicker 2s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      40% { opacity: 0.9; }
      60% { opacity: 0.95; }
      80% { opacity: 0.85; }
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 5px #0ff, 0 0 15px #0ff, 0 0 30px #0ff;
      animation: glitch 0.7s infinite;
    }

    img {
      max-height: 300px;
      filter: drop-shadow(0 0 15px #00ffe1);
      animation: glitch 1.2s infinite;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/5.56x45mm_NATO_SST_Cartridge.jpg/800px-5.56x45mm_NATO_SST_Cartridge.jpg" alt="5.56x45mm Cartridge" />
  <h1>Vanguard&Vulkan</h1>
</body>
</html>
